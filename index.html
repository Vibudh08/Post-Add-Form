    <h2 class="ad">Post Your Ad</h2>

    <h3>Include some details</h3>
    <label for="brand">Brand *</label>

        <option value="Toyota">Toyota</option>
        <option value="Honda">Honda</option>
    </select>
    <br>

    <label for="year">Year *</label>
    <input type="number" id="year" placeholder="Enter Year">
    <br>
    <label>Fuel *</label>

        <button type="button" class="selectable-button">CNG & Hybrids</button>
        <button type="button" class="selectable-button">Diesel</button>
        <button type="button" class="selectable-button">Electric</button>
        <button type="button" class="selectable-button">LPG</button>
        <button type="button" class="selectable-button">Petrol</button>
    </div>
    <br>
    <label>Transmission *</label>
    <div class="button-group">
        <button type="button" class="selectable-button">Automatic</button>
        <button type="button" class="selectable-button">Manual</button>
    </div>
<br>
    <label for="km-driven">KM Driven *</label>
    <input type="number" id="km-driven" placeholder="Enter KM Driven">
<br><br>
    <label>No. of Owners *</label>
    <div class="button-group">
        <button type="button" class="selectable-button">1st</button>
        <button type="button" class="selectable-button">2nd</button>
        <button type="button" class="selectable-button">3rd</button>
        <button type="button" class="selectable-button">4th</button>
        <button type="button" class="selectable-button">4+</button>
    </div>
<br>
    <label for="ad-title">Ad Title *</label>
    <input type="text" id="ad-title" placeholder="Enter Ad Title">
<br>
    <label for="description">Description *</label>
    <textarea id="description" rows="4" placeholder="Include condition, features, and reason for selling"></textarea>
    <br><br><hr>
    <br>
    <h3>Set a Price</h3>
